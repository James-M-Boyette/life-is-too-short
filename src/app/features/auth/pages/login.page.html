<section class="card">
    <h1>Life is too short</h1>
    <p>Sign in to sync your tasks between devices.</p>

    <form [formGroup]="form" (ngSubmit)="signIn()">
        <label>
            Email
            <input type="email" formControlName="email" autocomplete="email" />
            @if (form.controls.email.touched && form.controls.email.invalid) {
                <small class="error">Enter a valid email.</small>
            }
        </label>

        <label>
            Password
            <input type="password" formControlName="password" autocomplete="current-password" />
            @if (form.controls.password.touched && form.controls.password.invalid) {
                <small class="error">Password must be at least 6 characters.</small>
            }
        </label>

        @if (errorText()) {
            <p class="error">{{ errorText() }}</p>
        }

        <div class="actions">
            <button type="submit" [disabled]="!canSubmit">Sign In</button>
            <button type="button" (click)="signUp()" [disabled]="!canSubmit">Create Account</button>
        </div>
    </form>
</section>
